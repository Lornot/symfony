IdeasBundle\Entity\Idea:
    type: entity
    table: ideas
    repositoryClass: IdeasBundle\Repository\IdeaRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        title:
            type: string
            length: 255
        description:
            type: string
            length: 255
        created_at:
            type: datetime
    lifecycleCallbacks: {  }
