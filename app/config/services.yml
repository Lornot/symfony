  app.mailer.transport: sendmail
  app.newsletter_manager.logger: loggasdfer

services:
  _defaults:
    autowire: true
    autoconfigure: true
    public: true

  IdeasBundle\Controller\:
    resource: '../../src/IdeasBundle/Controller'
    public: true
    tags: ['controller.service_arguments']

  #IdeasBundle\Service\FileUploader:
  app.file_uploader:
    class: IdeasBundle\Service\FileUploader
    arguments:
      $targetDir: '%ideas_images%'

  IdeasBundle\Service\:
    resource: '../../src/IdeasBundle/Service'
    public: true
    tags: ['controller.service_arguments']

  IdeasBundle\Service\Mailer:
    arguments:
      $type: 'type'

  IdeasBundle\Service\FileUploader: '@app.file_uploader'

#    service_name:
